# https://unix.stackexchange.com/questions/57641/reload-of-tmux-config-not-unbinding-keys-bind-key-is-cumulative
#unbind-key -a
#source-file ~/.tmux/reset.conf

set -sg escape-time 0
set-option -g mouse on
set -g set-clipboard off
set-option -g default-terminal "screen-256color"
#set -g word-separators "<>(){}[]/'\";@*+,.-_=!£$%^&:#~?`¬|\\ "
set -g word-separators "<>(){}[]/'\";*+,.!£$%^&:#~`¬|\\ "
set -ga word-separators '·¬▸'

# primary:   mouse middle button
# clipboard: CTRL+V
# source: https://github.com/tmux-plugins/tmux-yank
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @yank_selection 'clipboard'
set -g @yank_selection_mouse 'primary'
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi / command-prompt -i -p "(search down)" "send -X search-forward-incremental \"%%%\""
bind -T copy-mode-vi ? command-prompt -i -p "(search up)" "send -X search-backward-incremental \"%%%\""
unbind -T copy-mode-vi Enter
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'xclip -selection clipboard > /dev/null'
# source: https://www.seanh.cc/2020/12/27/copy-and-paste-in-tmux/
# paste with middel button
bind -n MouseDown2Pane run "tmux set-buffer -b primary_selection \"$(xclip -o)\"; tmux paste-buffer -b primary_selection; tmux delete-buffer -b primary_selection"
# source: https://stackoverflow.com/revisions/46638561/5
bind -T copy-mode-vi DoubleClick1Pane \
    select-pane \; \
    send-keys -X select-word \; \
    send-keys -X copy-pipe "xclip -in -selection primary"
bind -n DoubleClick1Pane \
    select-pane \; \
    copy-mode -M \; \
    send-keys -X select-word \; \
    send-keys -X copy-pipe "xclip -in -selection primary"
bind -T copy-mode-vi TripleClick1Pane \
    select-pane \; \
    send-keys -X select-line \; \
    send-keys -X copy-pipe "xclip -i -selection primary"
bind -n TripleClick1Pane \
    select-pane \; \
    copy-mode -M \; \
    send-keys -X select-line \; \
    send-keys -X copy-pipe "xclip -i -selection primary"

# remap CapsLock to act as CTRL system wise
# remap prefix from 'C-b' to 'C-g'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using h and v
bind h split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind C-o split-window -v -c "#{pane_current_path}"
bind C-e split-window -h -c "#{pane_current_path}"
unbind '"'
unbind %

# open new windows in the current path
bind c new-window -c "#{pane_current_path}"
set-option -g allow-rename off

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf \; display "Reloaded"

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
bind -n C-S-Up resize-pane -U
bind -n C-S-Down resize-pane -D
bind -n C-S-Left resize-pane -L
bind -n C-S-Right resize-pane -R
#bind -n M-C-Left previous-window
#bind -n M-C-Right next-window
#unbind-key -n C-Left
#unbind-key -n C-Right
#bind -n C-Tab next-window
#bind -n C-S-Tab previous-window
bind -n S-Left previous-window
bind -n S-Right next-window

bind -n C-g send-keys -R \; clear-history

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'dracula/tmux'
set -g @dracula-plugins "git ram-usage cpu-usage time"
set -g @dracula-show-timezone false
set -g @dracula-day-month true
set -g @dracula-show-powerline false
set -g @dracula-show-flags false
set -g @dracula-border-contrast true
set -g @dracula-show-left-icon session

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
